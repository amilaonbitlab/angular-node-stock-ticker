<!-- main html -->
<div class="container-fluid">
	<!-- Header of page  -->
	<div class="row">
        <header><h2>Angular-Node Stock Ticker View Site</h2></header>        
    </div>

    <div class="row">
  		<div class="col-xs-12 col-md-8">
		    	<!-- Nested View -->
		    <div class="ticker-view-area">
		    	<div ui-view></div>
		    </div>
	    </div>
  		<div class="col-xs-6 col-md-4" ng-controller="loginController">
  			<div class="login-view-area ">
	  			<div ng-if="isLogin">  
	  				<div class="user-image">				
	  					<img style="width:50%" src="img/user-edit.png">
	  				</div>
	  				<div class="user-name">
	  					User Name : {{userName}}
	  				</div>
	  				<button type="submit" ng-click="logout()" class="btn btn-primary btn-block">Logout</button>
	  			</div>
	  			<div ng-if="!(isLogin)">	  				
					<form>
						<div class="form-group">
							<label>Email address</label>
					    	<input type="email" ng-model="data.email" class="form-control"
					    	placeholder="Email" required>
					  	</div>
					  	<div class="form-group">
					    	<label>Password</label>
					    	<input type="password" ng-model="data.password" class="form-control" 
					    	placeholder="Password" required>
					  	</div>
					  	<button type="submit" ng-click="login()" class="btn btn-primary btn-block">Login</button>
					  	
					</form>
					<br>
					  	<br>
					  	<button type="submit" class="btn btn-default btn-block">Signup</button>
				</div>
			</div>
  		</div>
  	<br>
  	<br>
  	<br>
  	<br>
  	<br>

    <!-- Footer of main page -->
    <footer>All reserved stock@ticker.com</footer>
</div>
